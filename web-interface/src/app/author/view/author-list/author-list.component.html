<section class="p-4">
    <app-page-header [title]="'Authors'"></app-page-header>

    <div *ngIf="authors" class="grid gap-4 w-1/6 mx-auto">
        <p *ngFor="let author of authors.authors" class="bg-bgSecondary p-2 rounded-md shadow-md text-center">
            <a [routerLink]="['/authors/', author.id]" class="hover:underline">
                {{author.firstName}} {{author.lastName}}
            </a>
        </p>
    </div>

    <div class="text-center mt-4">
        <h3 class="text-xl font-bold">Manage</h3>
        <button routerLink="/authors/add" class="rounded-md bg-bgSecondary text-primary px-4 py-2 mx-auto my-1 w-36 h-10">Add</button>
        <br>
        <button routerLink="/authors/delete" class="rounded-md bg-bgSecondary text-primary px-4 py-2 mx-auto my-1 w-36 h-10">Remove</button>
    </div>
</section>
