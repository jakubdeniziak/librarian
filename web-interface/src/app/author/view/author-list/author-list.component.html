<section class="p-4">
    <header class="text-center mb-4">
        <h2 class="text-2xl font-bold">Authors</h2>
    </header>

    <div *ngIf="authors" class="grid gap-4 w-1/6 mx-auto">
        <p *ngFor="let author of authors.authors" class="bg-bgSecondary p-2 rounded-md shadow-md text-center">
            <a [routerLink]="['/authors/', author.id]" class="hover:underline">
                {{author.firstName}} {{author.lastName}}
            </a>
        </p>
    </div>
</section>
