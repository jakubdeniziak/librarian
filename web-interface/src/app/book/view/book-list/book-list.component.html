<section class="p-4">
    <header class="text-center mb-4">
        <h2 class="text-2xl font-bold">Books</h2>
    </header>

    <div *ngIf="books" class="grid gap-4 w-1/6 mx-auto">
        <p *ngFor="let book of books.books" class="bg-bgSecondary p-2 rounded-md shadow-md text-center">
            {{book.title}}
        </p>
    </div>
</section>
