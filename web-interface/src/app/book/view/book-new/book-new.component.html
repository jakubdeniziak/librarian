<section class="p-4">
    <header class="text-center mb-4">
        <h2 class="text-2xl font-bold">Add a book</h2>
    </header>

    <form (ngSubmit)="onSubmit()" *ngIf="book" class="text-center">
        <div>
            <label for="title">Title:</label>
            <br>
            <input id="title" name="title" [(ngModel)]="book.title" class="text-bgSecondary mt-1 p-1"/>
        </div>

        <div class="mt-3">
            <label for="isbn">ISBN:</label>
            <br>
            <input id="isbn" name="isbn" [(ngModel)]="book.isbn" class="text-bgSecondary mt-1 p-1"/>
        </div>

        <div class="mt-3">
            <label for="description">Description:</label>
            <br>
            <input id="description" name="description" [(ngModel)]="book.description" class="text-bgSecondary mt-1 p-1"/>
        </div>

        <div class="mt-3">
            <label for="format">Format:</label>
            <br>
            <select id="format" name="format" [(ngModel)]="book.format" class="text-bgSecondary mt-1 p-1">
                <option *ngFor="let format of formats" [value]="format">
                    {{format}}
                </option>
            </select>
        </div>

        <div class="mt-3">
            <label for="author">Author:</label>
            <br>
            <select id="author" name="author" [(ngModel)]="book.authorId" class="text-bgSecondary mt-1 p-1">
                <option *ngFor="let author of authors?.authors" [value]="author.id">
                    {{author.firstName}} {{author.lastName}}
                </option>
            </select>
        </div>

        <div class="mt-3">
            <label for="publisher">Publisher:</label>
            <br>
            <select id="publisher" name="publisher" [(ngModel)]="book.publisherId" class="text-bgSecondary mt-1 p-1">
                <option *ngFor="let publisher of publishers?.publishers" [value]="publisher.id">
                    {{publisher.name}}
                </option>
            </select>
        </div>

        <div class="text-center mt-5">
            <button type="submit" class="rounded-md bg-bgSecondary text-primary px-4 py-2 mx-auto my-1 w-36 h-10 mr-3">Submit</button>
            <button routerLink="/books/" class="rounded-md bg-bgSecondary text-primary px-4 py-2 mx-auto my-1 w-36 h-10">Cancel</button>
        </div>
    </form>
</section>
