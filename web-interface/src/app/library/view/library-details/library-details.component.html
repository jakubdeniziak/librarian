<section class="p-4 text-center">
    <header class="mb-4">
        <h2 class="text-2xl font-bold">
            {{library?.name}}
        </h2>
        <p>
            {{library?.address}}
        </p>
    </header>

    <h3 class="text-xl font-bold mt-5">Description</h3>
    <p class="mt-1">
        {{library?.description}}
    </p>

    <h3 class="text-xl font-bold mt-5">Books</h3>
    <p class="mt-1">Placeholder</p>

    <div class="text-center mt-4">
        <h3 class="text-xl font-bold">Manage</h3>
        <button [routerLink]="'/libraries/' + library?.id + '/add-book'" class="rounded-md bg-bgSecondary text-primary px-4 py-2 mx-auto my-1 w-36 h-10">Add book</button>
    </div>
</section>
