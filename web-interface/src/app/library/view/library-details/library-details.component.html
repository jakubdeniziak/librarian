<section class="p-4 text-center">
    <app-page-header [title]="library?.name" [subtitle]="library?.address"></app-page-header>

    <h3 class="text-xl font-bold mt-5">Description</h3>
    <p class="mt-1">
        {{library?.description}}
    </p>

    <h3 class="text-xl font-bold mt-5">Books</h3>
    <div *ngIf="libraryBooks" class="grid gap-4 w-1/6 mx-auto mt-3">
        <div *ngFor="let libraryBook of libraryBooks.libraryBooks" class="flex gap-4">
            <p class="bg-bgSecondary p-2 rounded-md shadow-md text-center w-64">
                <a [routerLink]="['/books/', libraryBook.bookId]" class="hover:underline">
                    {{ bookTitles[libraryBook.bookId] }}
                </a>
            </p>
            <p class="bg-bgSecondary p-2 rounded-md shadow-md text-center w-12 h-12 text-2xl">
                {{ libraryBook.numberOfCopies }}
            </p>
        </div>
    </div>

    <div class="text-center mt-4">
        <h3 class="text-xl font-bold">Manage</h3>
        <button [routerLink]="'/libraries/' + library?.id + '/add-book'" class="rounded-md bg-bgSecondary text-primary px-4 py-2 mx-auto my-1 w-36 h-10">Add book</button>
    </div>
</section>
