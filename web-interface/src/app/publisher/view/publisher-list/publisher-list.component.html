<section class="p-4">
    <header class="text-center mb-4">
        <h2 class="text-2xl font-bold">Publishers</h2>
    </header>

    <div *ngIf="publishers" class="grid gap-4 w-1/6 mx-auto">
        <p *ngFor="let publisher of publishers.publishers" class="bg-bgSecondary p-2 rounded-md shadow-md text-center">
            {{publisher.websiteUrl}}
        </p>
    </div>
</section>
