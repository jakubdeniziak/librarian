<section class="p-4">
    <header class="text-center mb-4">
        <h2 class="text-2xl font-bold">Publishers</h2>
    </header>

    <div *ngIf="publishers" class="grid gap-4 w-1/6 mx-auto">
        <p *ngFor="let publisher of publishers.publishers" class="bg-bgSecondary p-2 rounded-md shadow-md text-center">
            <a [routerLink]="['/publishers/', publisher.id]" class="hover:underline">
                {{publisher.name}}
            </a>
        </p>
    </div>

    <div class="text-center mt-4">
        <h3 class="text-xl font-bold">Manage</h3>
        <button routerLink="/publishers/add" class="rounded-md bg-bgSecondary text-primary px-4 py-2 mx-auto my-1 w-36 h-10">Add</button>
        <br>
        <button routerLink="/publishers/delete" class="rounded-md bg-bgSecondary text-primary px-4 py-2 mx-auto my-1 w-36 h-10">Remove</button>
        <br>
        <button class="rounded-md bg-bgSecondary text-primary px-4 py-2 mx-auto my-1 w-36 h-10">Edit</button>
    </div>
</section>
