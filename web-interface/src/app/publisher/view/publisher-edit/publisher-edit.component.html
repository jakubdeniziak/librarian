<section class="p-4">
    <app-page-header [title]="'Edit a publisher'"></app-page-header>

    <form (ngSubmit)="onSubmit()" *ngIf="publisher" class="text-center">
        <div>
            <label for="name">Name:</label>
            <br>
            <input id="name" name="name" [(ngModel)]="publisher.name" class="text-bgSecondary mt-1 p-1"/>
        </div>

        <div class="mt-3">
            <label for="websiteUrl">Website URL:</label>
            <br>
            <input id="websiteUrl" name="websiteUrl" [(ngModel)]="publisher.websiteUrl" class="text-bgSecondary mt-1 p-1"/>
        </div>

        <div class="mt-3">
            <label for="description">Description:</label>
            <br>
            <textarea id="description" name="description" [(ngModel)]="publisher.description" class="text-bgSecondary mt-1 p-1 w-64"></textarea>
        </div>

        <div class="text-center mt-5">
            <button type="submit" class="rounded-md bg-bgSecondary text-primary px-4 py-2 mx-auto my-1 w-36 h-10 mr-3">Submit</button>
            <button [routerLink]="'/publishers/' + publisher.id" class="rounded-md bg-bgSecondary text-primary px-4 py-2 mx-auto my-1 w-36 h-10">Cancel</button>
        </div>
    </form>
</section>
