<section class="p-4">
    <app-page-header [title]="'Delete publishers'"></app-page-header>

    <div *ngIf="publishers" class="grid gap-4 w-1/6 mx-auto">
        <div *ngFor="let publisher of publishers.publishers" class="flex gap-4">
            <p  class="bg-bgSecondary p-2 rounded-md shadow-md text-center w-64 h-12">
                <a [routerLink]="['/publishers/', publisher.id]" class="hover:underline">
                    {{publisher.name}}
                </a>
            </p>
            <button (click)="onDeleteButtonClicked(publisher.id)" class="bg-bgSecondary p-2 rounded-md shadow-md text-center w-12 h-12 text-2xl">
                X
            </button>
        </div>
    </div>

    <div class="text-center mt-4">
        <button routerLink="/publishers" class="rounded-md bg-bgSecondary text-primary px-4 py-2 mx-auto my-1 w-36 h-10">Return</button>
    </div>
</section>
