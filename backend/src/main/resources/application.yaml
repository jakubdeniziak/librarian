spring:
  application:
    name: "librarian-backend"
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: validate
server:
  servlet:
    context-path: /api
management:
  endpoints:
    web:
      exposure:
        include: "*"
springdoc:
  api-docs:
    path: /docs/download
  swagger-ui:
    path: /docs
